<h1>New Question</h1>
<div class="container" ng-controller="QuestionsController as newQ">
<form
    name="form"
    novalidate
    ng-submit="newQ.add(newQ.newQuestion)">
    <legend>add a question</legend>

    <div class="form-group">
        <label for="question">Question:</label>
        <input ng-minlength="10" ng-model="newQ.newQuestion.question" type="text" class="form-control" name="question" id="question" placeholder="enter question">
    </div>
    <div class="form-group">
        <label for="description">Description (optional):</label>
        <input ng-model="newQ.newQuestion.description" name="description" type="text" class="form-control" id="description" placeholder="enter description optional">
    </div>

    <p class="error" ng-show="form.question.$error.minlength && form.question.$touched">Question must be at least 10 characters long</p>

    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Submit</button>
    <a class="btn btn-sm btn-primary" href="#/" role="button">Cancel</a>

</form>
</div>
